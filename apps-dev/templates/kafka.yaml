apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kafka
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: dev
    server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: https://github.com/dminnikov/infra
    path: kafka
    targetRevision: HEAD
    helm:
      valueFiles:
      - values-dev.yaml
  syncPolicy:
    syncOptions:
    - ApplyOutOfSyncOnly=true  
operation:
    sync:
      syncStrategy:
        apply:
          force: true