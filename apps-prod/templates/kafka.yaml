apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kafka-prod
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: prod
    server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: https://github.com/dminnikov/infra
    path: kafka
    targetRevision: release_2
    helm:
      valueFiles:
      - values-prod.yaml
  syncPolicy:
    automated: {}